      <div class="questions">
        <div class="question"><strong>A</strong>　我懂得

        <div class="question"><strong>B</strong>　我
          <span class="blank" ondrop="drop(event,'polite')" ondragover="allowDrop(event)"></span>

        </div>

          <span class="blank" ondrop="drop(event,'dance')" ondragover="allowDrop(event)"></span>

        </div>

          <span class="blank" ondrop="drop(event,'proud')" ondragover="allowDrop(event)"></span>

  </div>

</div>
