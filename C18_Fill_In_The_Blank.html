<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我懂得尊重各族的文化</title>

  <!-- ✅ 连结 CSS（相对路径） -->
  <link rel="stylesheet" href="css/C18_Fill_In_The_Blank_style.css">
</head>

<body>
  <h2>我懂得尊重各族的文化</h2>
  <h3>💫把正确的词拖进答案框💫</h3>
  <h4>📱点击一秒，才拖动📱</h4>

  <!-- 选项 -->
  <div class="words" id="options">
    <div class="word" draggable="true" id="admire" ondragstart="drag(event)">欣赏</div>
    <div class="word" draggable="true" id="polite" ondragstart="drag(event)">礼貌</div>
    <div class="word" draggable="true" id="listen" ondragstart="drag(event)">聆听</div>
    <div class="word" draggable="true" id="mock" ondragstart="drag(event)">取笑</div>
    <div class="word" draggable="true" id="bless" ondragstart="drag(event)">祝福</div>
  </div>

  <!-- 题目区 -->
  <div class="questions">
    <div class="question"><strong>A</strong>　我不
      <span class="blank" ondrop="drop(event,'mock')" ondragover="allowDrop(event)"></span>
      各族的传统文化。 <span class="result"></span>
    </div>

    <div class="question"><strong>B</strong>　我会
      <span class="blank" ondrop="drop(event,'polite')" ondragover="allowDrop(event)"></span>
      评价各族的传统美食。 <span class="result"></span>
    </div>

    <div class="question"><strong>C</strong>　我学习
      <span class="blank" ondrop="drop(event,'admire')" ondragover="allowDrop(event)"></span>
      各族的习俗与传统。 <span class="result"></span>
    </div>

    <div class="question"><strong>D</strong>　我愿意
      <span class="blank" ondrop="drop(event,'listen')" ondragover="allowDrop(event)"></span>
      各族同学分享文化故事。 <span class="result"></span>
    </div>

    <div class="question"><strong>E</strong>　在节庆时，我为各族同学送上
      <span class="blank" ondrop="drop(event,'bless')" ondragover="allowDrop(event)"></span>。
      <span class="result"></span>
    </div>
  </div>

  <div class="message-area">
    <p id="message"></p>
  </div>

  <!-- 按钮区 -->
  <div class="button-area">
    <button id="resetBtn" onclick="resetGame()">重新开始</button>
    <button id="backBtn" onclick="goBack()">返回</button>
  </div>

  <!-- ✅ 连结 JS（放在 body 最下面） -->
  <script src="js/C18_Fill_In_The_Blank_script.js"></script>
</body>
</html>
